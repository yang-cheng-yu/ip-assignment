            <hr>

    <div class="first-element">
        <div class="blue-box">
            <span>Fill in the information about the new student</span>
            <span class="right-align"><a href="index.html" class="right-align bi bi-house-fill"></a></span>
        </div>

        <div class="first-element" id="alert-container">
            
        </div>

        <form id="form">
            <div class="set-section">
                <fieldset class="two-col">
                    <legend><i class="bi bi-info-circle-fill"></i> Student Info</legend>
                    
                    <div class="grid-item merge">
                        <label for="studentId">Student ID</label>
                        <input type="text" name="studentId" id="studentId" placeholder="abc.123.1(234)">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
    
                    <div class="grid-item">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="grid-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    
                    <div class="grid-item">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" name="birthDate" id="birthDate">
                    </div>
                    
                    <div class="grid-item">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">--</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="two-col">
                    <legend class="merge"><i class="bi bi-telephone-fill"></i> Contact Info</legend>
                    <div class="grid-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="john@example.com">
                    </div>

                    <div class="grid-item">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="(514)999-9999">
                    </div>
                </fieldset>

                <fieldset class="two-col">
                    <legend><i class="bi bi-credit-card-2-front-fill"></i> Address</legend>
                    <div class="grid-item merge">
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street" placeholder="Street Name">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>

                    <div class="grid-item">
                        <label for="province">Province</label>
                        <input type="text" name="province" id="province" placeholder="Province">
                    </div>
    
                    <div class="grid-item">
                        <label for="post">Postal code</label>
                        <input type="text" name="post" id="post" placeholder="A1A 1A1">
                    </div>
                </fieldset>

                <input type="reset" value="Reset" id="reset" class="btn btn-danger">
                <button id="submit" class="btn btn-primary" type="button">Submit</button>
            </div> 
        </form>
    </div>
