    <link rel="stylesheet" href="css/assignment-form.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Account</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <span>
                    <img src="images/nav/Susremaster.png" alt="icon" style="width:auto; height:60px;" draggable="false">
                    <img src="images/nav/IPassignment.png" alt="IPassignment" style="width:auto; height:60px;" draggable="false">
                </span>
                <ul>
                    <li><a href="index.html">&#x1F3E0; <b>Home</b></a></li>
                    <li><a href="gallery.html">&#x1f43a; <b>Shirok</b></a></li>
                    <li><a href="lists.html">&#x2694; <b>Raids</b></a></li>
                    <li><a href="tables.html">&#x1f4ca; <b>Database</b></a></li>
                    <li><a href="contact.html">&#x1f4de; <b>Contact</b></a></li>
                </ul>
                <span>
                    <a href="form.html">
                        <img src="images/nav/profile-icon.png" alt="IPassignment" style="width:auto; height:60px;" draggable="false" id="profile-icon">
                    </a>
                </span>
            </div>
            <hr>
        </nav>
    </header>

    <div class="first-element center">
        <div class="blue-box">
            <span>Fill in the information about the new student</span>
            <span class="right-align"><a href="index.html" class="right-align bi bi-house-fill"></a></span>
        </div>

        <form action="/submit">
            <div class="set-section">
                <fieldset class="two-col">
                    <legend><i class="bi bi-info-circle-fill"></i> Student Info</legend>
                    
                    <div class="grid-item merge">
                        <label for="studentId">Student ID</label>
                        <input type="number" name="studentId" id="studentId" class="hide-spinner" placeholder="Numbers (0-9)">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
    
                    <div class="grid-item">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="grid-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    
                    <div class="grid-item">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" name="birthDate" id="birthDate">
                    </div>
                    
                    <div class="grid-item">
                        <label for="courses">Courses</label>
                        <select name="courses" id="courses">
                            <option value="">--</option>
                            <option value="i">Internet Programming</option>
                            <option value="p">Programming Patterns</option>
                            <option value="a">Application Development</option>
                            <option value="u">Unix</option>
                        </select>
                    </div class="grid-item">

                    <div class="grid-item merge">
                        <b>Campus</b> <br>
                        <div class="options">
                            <span>
                                <label for="Laval">Laval</label>
                                <input type="radio" name="campus" id="Laval" value="Laval">
                            </span>
                            <span>
                                <label for="Montreal">Montreal</label>
                                <input type="radio" name="campus" id="Montreal" value="Montreal">
                            </span>
                            <span>
                                <label for="Longueuil">Longueuil</label>
                                <input type="radio" name="campus" id="Longueuil" value="Longueuil">
                            </span>
                        </div>
                        
                    </div>
    
                    <div class="grid-item merge">
                        <b>Schedule preference</b> <br>
                        <div class="options">
                            <span>
                                <label for="morning">Morning</label>
                                <input type="checkbox" name="classPreference" id="morning" value="Morning">
                            </span>
                            <span>
                                <label for="afternoon">Afternoon</label>
                                <input type="checkbox" name="classPreference" id="afternoon" value="Afternoon">
                            </span>
                            <span>
                                <label for="backToBack">Back to back</label>
                                <input type="checkbox" name="classPreference" id="backToBack" value="BackToBack">
                            </span>
                            <span>
                                <label for="noPreference">No preference</label>
                                <input type="checkbox" name="classPreference" id="noPreference" value="None">
                            </span>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset class="three-col">
                    <legend><i class="bi bi-telephone-fill"></i> Contact Info</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="john@example.com">
                    </div>

                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" class="hide-spinner" placeholder="(514)-999-9999">
                    </div>

                    <div>
                        <label for="color">Color</label>
                        <input type="color" name="color" id="color">
                    </div>
                </fieldset>

                <fieldset class="two-col">
                    <legend><i class="bi bi-credit-card-2-front-fill"></i> Address</legend>
                    <div class="grid-item merge">
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street" placeholder="Street Name">
                    </div>
    
                    <div class="grid-item merge">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>

                    <div class="grid-item">
                        <label for="province">Province</label>
                        <input type="text" name="province" id="province" placeholder="Province">
                    </div>
    
                    <div class="grid-item">
                        <label for="post">Postal code</label>
                        <input type="text" name="post" id="post" placeholder="A1A 1A1">
                    </div>

                    <div class="grid-item merge">
                        <label for="comments">Comments</label>
                        <textarea name="comments" id="comments" rows="4" placeholder="Any comments?"></textarea>
                    </div>
                </fieldset>

                <input type="reset" value="Reset" id="reset">
                <input type="submit" value="Submit" id="submit">
            </div> 
        </form>
    </div>
    
    <footer>
        Cheng Yu Yang 2025-03-26 &copy;
    </footer>
</body>
</html>
